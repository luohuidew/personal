<html>
<head>
  <meta charset="utf-8">
  <title>手机签字</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">

  <link rel="stylesheet" href="static/signature/signature-pad.css">
</head>
<body onselectstart="return false">
<div id="signature-pad" class="signature-pad">
  <div class="signature-pad--body">
    <canvas width="664" height="374" style="touch-action: none;"></canvas>
  </div>
  <div class="signature-pad--footer">
    <div class="description">签 字</div>

    <div class="signature-pad--actions">
      <div>
        <button type="button" class="button clear" data-action="clear">清除</button>
      </div>
      <div>
        <button type="button" class="button save" data-action="save-png">确认签字</button>
      </div>
    </div>
  </div>
</div>
<script src="static/signature/signature_pad.js"></script>
<script src="static/signature/sign.js"></script>
</body></html>
